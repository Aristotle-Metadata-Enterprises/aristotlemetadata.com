---
layout: raw
head_scripts: |
    <link id="theme-style" rel="stylesheet" href="/aristotle/css/legal.css">

---
<div class="hero-wrapper">
    <div class="curve-container">
        <div class="curve-top"></div>
        <div class="curve-bottom"></div>
    </div><!--//curve-container-->
    
    <section class="blog-post-header page-header py-3 py-md-5 over-curve">
        <div class="container pt-md-3">	 
            <div class="single-col-max mx-auto">
                <h1 class="post-title text-center mb-3">{{ page.title }}</h1>
                
                <div class="post-banner-holder">
                    <img class="img-fluid shadow rounded" src="{{page.img}}" alt="">
                </div><!--//post-banner-->
            </div><!--//single-col-max-->
        </div><!--//container-->
    </section><!--//blog-post-header-->
</div><!--//hero-wrapper-->

<div class="blog-post-content py-5">
    <div class="container">
        <div class="single-col-max mx-auto">
            <div class="aristotle-legal-content">
                {{ content }}
            </div><!--//aristotle-blog-content-->
           
        </div><!--//single-col-max-->
    </div><!--//container-->
</div><!--//blog-post-content-->

<section class="cta-section text-center">
    <div class="py-5 theme-bg-gradient position-relative">
        <div class="curve-container">
            <div class="curve-top curve-top-sm"></div>
            <div class="curve-bottom curve-bottom-sm"></div>
        </div><!--//curve-container-->
        <div class="theme-bg-shapes-right"></div>
        <div class="theme-bg-shapes-left"></div>
        <div class="container">
            <h3 class="mb-2 text-white mb-3">Ready To Launch Your Business?</h3>
            <div class="section-intro text-white mb-3 single-col-max mx-auto">Intro goes here. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi sapien leo, cursus quis feugiat eget, malesuada non ipsum.ss</div>
            <div class="pt-3 text-center">
                <a class="btn btn-inverse mr-lg-2 mb-3" href="#">Start Free Trial</a>
            </div>
        </div>
    </div>
</section>
