---
layout: raw
---
<div class="hero-wrapper">
    <div class="curve-container">
        <div class="curve-top"></div>
        <div class="curve-bottom"></div>
    </div><!--//curve-container-->

    <section class="contact-header page-header over-curve py-4 py-md-5">
        <div class="container">	
            <div class="single-col-max mx-auto">
                <h2 class="page-headline mb-3 text-center">{{ page.call_to_action }}</h2>
                <div class="page-tagline mb-5 text-center">
                    {{ page.intro }}
                </div>

                {{ content }} 

                <div class="contact-form-box shadow rounded p-5 mb-5">
                    <form id="contact-form" class="contact-form" method="post" action="https://getsimpleform.com/messages?form_api_token=8912b0e723f1761a207116e5a4fea5f6">
                        <h3 class="text-center">
                            {{ page.form.call_to_action }}
                        </h3>
                        <div class="mb-5 text-center">
                            {{ page.form.intro }}
                        </div>
                        <div class="form-row">                                                           
                            <div class="form-group col-12 col-xl-6">
                                <label class="" for="cname">Name</label>
                                <input type="text" class="form-control" id="cname" name="name" placeholder="" minlength="2" required="" >
                            </div>                    
                            <div class="form-group col-12 col-xl-6">
                                <label class="" for="cemail">Email</label>
                                <input type="email" class="form-control" id="cemail" name="email" placeholder="" required="" >
                            </div>
                            {{ page.form.extra_fields }}
                           
                            <div class="form-group col-12">
                                <label class="" for="cmessage">Your message</label>
                                <textarea class="form-control" id="cmessage" name="message" placeholder="Enter your message" rows="10" required=""></textarea>
                            </div>
                            <div class="form-group col-12">
                                <button type="submit" class="btn btn-block btn-gradient py-2">Submit</button>
                            </div>                           
                        </div><!--//form-row-->
                        <input type='hidden' name='redirect_to' value='https://www.aristotlemetadata.com/contact/thanks.html' />
                    </form><!--//contact-form-->
                </div><!--//contact-form-box-->
            </div><!--//single-col-max-->
        </div><!--//container-->
    </section><!--//contact-header-->
</div><!--//hero-wrapper-->
